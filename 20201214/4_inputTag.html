<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>디폴트는 Get 방식</h1>
    <!-- 메소드를 정하지 않으면 Get방식과 동일할 방식으로 구동 -->
    <form>
    <input type="text" name="search">
    <input type="submit">
    <h1>Get 방식</h1>
    </form>
    <form method ="get">
        <input type="text" name="search">
        <input type="submit">
        <h1>Post 방식</h1>
        </form>
        <form method ="post">
            <input type="text" name="search">
            <input type="submit">
            <!-- submit은 입력한 값을 보내겟다 -->
            </form>
            <h1>리셋 실습</h1>
            <form>
                <input type="text" name="search">
                <input type="submit">
                <input type="reset" value="clear">
             </form>



            >\<input type="text"/>
            <input type="button"/>
            <input type="checkbox"/>
            <input type="file"/>
            <input type="hidden"/>
            <input type="image"/>
            <input type="password"/>
            <input type="radio"/>
            <input type="reset"/>
            <input type="submit"/>
</body>
</html>
