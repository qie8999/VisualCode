<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <!-- 체크박스: 여러개 선택이 가능한것 -->
    <!-- 예) 취미.. 특기.. -->
    <h1>체크박스</h1>
    <input type="checkbox" name="hobby">게임
    <input type="checkbox" name="hobby">운동
    <input type="checkbox" name="hobby">공부
        
    <!-- 라디오버튼 : 하나만 선택이 가능한 것 -->
    <!-- 예) 성별 등... -->
    <h1>라디오 버튼1</h1>
        <input type="radio" name="gender" checked>남
        <input type="radio" name="gender">여

    <h1>라디오 버튼2</h1>
        <input type="radio" name="grade">상
        <input type="radio" name="grade">중
        <input type="radio" name="grade">하
    <h1>키우는 동물</h1>
        <input type="checkbox" name="pat">강아지
        <input type="checkbox" name="pat">고양이
        <label for="name">이름</label>
        

    </form>
   

</body>
</html>
